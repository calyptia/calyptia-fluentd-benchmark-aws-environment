<source>
  @type windows_eventlog2
  @id winevtlog
  tag raw.winevt
  channels ["Benchmark"]
  read_existing_events true
  render_as_xml false
  preserve_qualifiers_on_hash true
  <storage>
    @type local
    persistent true
    path ./tmp/storage.json
  </storage>
</source>
<source>
  @type tail
  path C:\tools\dummy.log
  pos_file C:\tools\dummy.log.pos
  tag raw.tailing
  <parse>
    @type ltsv
  </parse>
</source>

<match **>
  @type forward
  <server>
    host 10.0.2.4
    port 24224
  </server>
  <buffer>
    @type file_single
    flush_interval 2s
    path ./tmp/buffer
  </buffer>
</match>